<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.6s ease;
        }

        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease;
        }

        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #fff, #ccc);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        /* Section Styles */
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 0;
        }

        .home {
            background: linear-gradient(135deg, #000 0%, #111 100%);
            position: relative;
            overflow: hidden;
        }

        .home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23333" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .home-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .home h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .home .description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #aaa;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

        .social-links {

            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;

        .social-link {

            height: 50px;
            background: linear-gradient(45deg, #fff, #ccc);

            border-radius: 50%;

            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        /* About Section */
        .about {
            background: #111;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .about-info p {
            margin-bottom: 1rem;
            color: #aaa;
            line-height: 1.6;
        }

        .skills {

            gap: 1rem;
            margin-top: 2rem;

        .skill-tag {

        /* Projects Section */

        .projects-grid {

            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;

        .project-card {
            background: linear-gradient(135deg, #111 0%, #222 100%);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #fff;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .project-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .project-description {
            color: #aaa;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .project-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #fff, #ccc);
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Services Section */
        .services {
            background: #111;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .service-card {
            background: linear-gradient(135deg, #222 0%, #333 100%);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: #fff;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .service-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .service-description {
            color: #aaa;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact {
            background: #000;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .contact-info p {
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Footer */
        .footer {
            background: #111;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #333;
        }

        .footer p {
            color: #aaa;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 100%;
                left: 0;
                width: 100%;
                background: #000;
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                transform: translateY(-100%);
                transition: transform 0.3s ease;
                border-top: 1px solid #333;
            }

            .nav-menu.active {
                transform: translateY(0);
            }

            .mobile-menu {
                display: flex;
            }

            .mobile-menu.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .mobile-menu.active span:nth-child(2) {
                opacity: 0;
            }

            .mobile-menu.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .home h1 {
                font-size: 2rem;
            }

            .home .subtitle {
                font-size: 1.2rem;
            }

            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .projects-grid,
            .services-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 80px 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Hook for Intersection Observer
        const useIntersectionObserver = (options) => {
            const [isIntersecting, setIsIntersecting] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsIntersecting(true);
                        observer.unobserve(entry.target);
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, [options]);

            return [ref, isIntersecting];
        };

        // Header Component
        const Header = ({ activeSection, scrollToSection, mobileMenuOpen, setMobileMenuOpen }) => {

                { id: 'contact', label: 'Contact' }
            ];

            return (
                <header className="header">
                    <nav className="nav container">
                        <div className="logo">Portfolio</div>
                        <ul className={`nav-menu ${mobileMenuOpen ? 'active' : ''}`}>
                            {navItems.map(item => (
                                <li key={item.id}>
                                    <a 
                                        href={`#${item.id}`} 
                                        onClick={(e) => { 
                                            e.preventDefault(); 
                                            scrollToSection(item.id); 
                                        }} 
                                        className={`nav-link ${activeSection === item.id ? 'active' : ''}`}
                                    >
                                        {item.label}
                                    </a>
                                </li>
                            ))}

                        <div

            );
        };

                                </a>
                            </div>

                    </div>

        // About Section Component
        const About = () => {

                        <h2 ref={ref1} className={`section-title fade-in ${isVisible1 ? 'visible' : ''}`}>Get In Touch</h2>
                        <div className="contact-content">
                            <div ref={ref1} className={`contact-info slide-in-left ${isVisible1 ? 'visible' : ''}`}>
                                <h3>Let's Work Together</h3>
                                <p>I'm always excited to work on new projects and collaborate with amazing people. Whether you have a project in mind or just want to connect, feel free to reach out!</p>
                                
                                <div style={{marginTop: '2rem'}}>
                                    <p><strong>Email:</strong> your.email@example.com</p>
                                    <p><strong>Phone:</strong> +91 12345 67890</p>
                                    <p><strong>Location:</strong> Your City, Country</p>
                                </div>
                                
                                <div className="social-links" style={{marginTop: '2rem'}}>
                                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" className="social-link">
                                        <i className="fab fa-github"></i>
                                    </a>
                                    <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" className="social-link">
                                        <i className="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" className="social-link">
                                        <i className="fab fa-linkedin"></i>
                                    </a>
                                </div>
                            </div>
                            
                            <form ref={ref2} className={`contact-form slide-in-right ${isVisible2 ? 'visible' : ''}`} onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label htmlFor="name">Name</label>
                                    <input 
                                        type="text" 
                                        id="name" 
                                        name="name" 
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required 
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="email">Email</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        required 
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="subject">Subject</label>
                                    <input 
                                        type="text" 
                                        id="subject" 
                                        name="subject" 
                                        value={formData.subject}
                                        onChange={handleInputChange}
                                        required 
                                    />
                                </div>
                                <div className="form-group">
                                    <label htmlFor="message">Message</label>
                                    <textarea 
                                        id="message" 
                                        name="message" 
                                        value={formData.message}
                                        onChange={handleInputChange}
                                        required
                                    ></textarea>
                                </div>
                                <button type="submit" className="btn btn-primary">
                                    <i className="fas fa-paper-plane"></i> Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="container">
                        <p>&copy; 2024 Your Name. All rights reserved. Built with React.js ❤️</p>
                    </div>
                </footer>
            );
        };

        // Main Portfolio App Component
        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const scrollToSection = (sectionId) => {
                setActiveSection(sectionId);
                setMobileMenuOpen(false);
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'projects', 'services', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetHeight = element.offsetHeight;
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div>
                    <Header 
                        activeSection={activeSection} 
                        scrollToSection={scrollToSection} 
                        mobileMenuOpen={mobileMenuOpen} 
                        setMobileMenuOpen={setMobileMenuOpen} 
                    />
                    
                    <main>
                        <Home />
                        <About />
                        <Projects />
                        <Services />
                        <Contact />
                    </main>
                    
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
